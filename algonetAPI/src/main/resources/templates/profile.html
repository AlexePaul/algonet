<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Profile - AlgoNet</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="mb-0">User Profile</h2>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <strong>Username:</strong>
                                </div>
                                <div class="col-sm-9">
                                    <span th:text="${user.username}">Username</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <strong>Email:</strong>
                                </div>
                                <div class="col-sm-9">
                                    <span th:text="${user.email}">Email</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <strong>Role:</strong>
                                </div>
                                <div class="col-sm-9">
                                    <span th:text="${user.role}" class="badge bg-primary">Role</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <strong>Member Since:</strong>
                                </div>
                                <div class="col-sm-9">
                                    <span th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Date</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/}" class="btn btn-secondary">Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
